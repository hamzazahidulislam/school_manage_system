{% extends 'base/base.html' %}
{% block content %}
<div class="col-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h3> Student List By Class</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>age</th>
                            <th>Role</th>
                            <th>Class</th>
                            <th><span class="badge badge-success">Action</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in detail_class %}


                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td><a href="{% url 'student-detail' i.student.id %}">{{i.student.name}}</td></a>
                            <td>{{i.student.age}}</td>
                            <td>{{i.student.roll}}</td>
                            <td><a href="{% url 'detail-classes' i.std_class%}">{{i.std_class}}</td></a>
                            <td>
                                <a href="{% url 'edit-student' i.student.id %}" target=""
                                    class="btn btn-primary">Edit</a>
                                <a href="{% url 'delete-std' i.student.id %}" target=""
                                    class="btn btn-danger">Delete</a>
                            </td>
                            {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
{% endblock  %}
